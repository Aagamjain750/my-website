<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Submit Project</title>
  <style>
    body { font-family: Arial; background-color: #f0f0f0; display:flex; justify-content:center; align-items:center; height:100vh; }
    .form-container { background:white; padding:30px; border-radius:10px; box-shadow:0 0 10px rgba(0,0,0,0.2); width:100%; max-width:400px; }
    h2 { text-align:center; margin-bottom:20px; }
    input, textarea, button { width:100%; padding:10px; margin-bottom:15px; border-radius:5px; border:1px solid #ccc; font-size:16px; }
    button { background:#007bff; color:white; border:none; cursor:pointer; }
    button:hover { background:#0056b3; }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Submit Your Project</h2>
    <form action="/project_form" method="POST">
      <input type="text" name="name" placeholder="Name" required>
      <input type="email" name="email" placeholder="Email" required>
      <input type="text" name="phone" placeholder="Phone Number" required>
      <input type="text" name="title" placeholder="Project Title" required>
      <textarea name="description" rows="4" placeholder="Project Description" required></textarea>
      <button type="submit">Submit & Send OTP</button>
    </form>
  </div>
</body>
</html>
