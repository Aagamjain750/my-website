<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Portal - Home</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: url('https://images.unsplash.com/photo-1522202176988-66273c2fd55f') no-repeat center center/cover;
            height: 100vh;
            color: white;
        }
        .overlay {
            background: rgba(0, 0, 0, 0.6);
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
        }
        .btn-group {
            margin-top: 20px;
        }
        .btn-group form {
            display: inline-block;
            margin: 0 10px;
        }
        .btn-group button {
            background-color: #007bff;
            border: none;
            color: white;
            padding: 12px 25px;
            font-size: 1rem;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
        }
        .btn-group button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="overlay">
        <h1>ðŸš€ Welcome to Project Portal</h1>
        <p>Submit your project securely with OTP verification.</p>
        
        <div class="btn-group">
            <form action="{{ url_for('project_form') }}" method="get">
                <input type="hidden" name="lang" value="Python">
                <button type="submit">Python</button>
            </form>
            <form action="{{ url_for('project_form') }}" method="get">
                <input type="hidden" name="lang" value="C">
                <button type="submit">C</button>
            </form>
            <form action="{{ url_for('project_form') }}" method="get">
                <input type="hidden" name="lang" value="Java">
                <button type="submit">Java</button>
            </form>
        </div>
    </div>
</body>
</html>
